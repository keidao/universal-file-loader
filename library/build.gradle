apply plugin: 'com.android.library'
apply plugin: 'maven'
group = 'com.github.keidao'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 2
        versionName "0.1.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.1.1'
}

task clearJar(type: Delete) {
    delete 'build/libs/' + project.PPMA_FILENAME
}

task makeJar(type: Copy) {
    from('build/intermediates/bundles/release/')
    into('build/libs/')
    include('classes.jar')
    rename ('classes.jar', project.PPMA_FILENAME)
}

task rename(type: Copy ) {
    from('build/libs/')
    into('build/libs/')
    include('universal-file-loader.jar')
    rename ('universal-file-loader.jar', project.PPMA_FILENAME)
}

task androidReleaseJar(type: Jar, dependsOn: assembleRelease) {
    from "$buildDir/intermediates/classes/release/"
    exclude '**/BuildConfig.class'
    exclude '**/R.class'
    exclude '**/R$*.class'
}

task clearAar(type: Delete) {
    delete 'build/outputs/aar' + project.PPMA_FILENAME
}

task makeAar(type: Copy) {
    from('build/outputs/aar')
    into('build/outputs/aar')
    include('universal-file-loader-release.aar')
    rename ('universal-file-loader-release.aar', project.PPMA_FILENAME)

}

//makeJar.dependsOn(clearJar, build)
//androidReleaseJar.dependsOn(clearJar, build)
//rename.dependsOn(clearJar, androidReleaseJar, build)
makeAar {}.dependsOn(clearAar, build)
